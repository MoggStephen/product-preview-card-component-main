<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/index.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main class="product-preview-container">
    <img class="hero-img" src="./images/image-product-mobile.jpg" alt="Gabrielle chanel perfume bottle">

    <!-- CONTENT CONTAINER-->
    <div class="content-container">
      <header>P E R F U M E</header>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>
        A floral, solar and voluptuous
        interpretation composed by Olivier 
        Polge, Perfumer-Creator for the House of
        CHANEL.
      </p>
      <div class="new-price">$149.99</div>
      <div class="old-price">$169.99</div>
      <button> 
        <img class="cart-con" src="./images/icon-cart.svg" alt="Shopping cart icon">
        Add to Cart
      </button>
    </div>
  </main>
</body>
</html>
