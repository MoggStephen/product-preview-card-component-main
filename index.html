<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/index.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main class="product-preview-container">
    <img class="hero-img" src="./images/image-product-mobile.jpg" alt="Gabrielle chanel perfume bottle">

    <!-- CONTENT CONTAINER-->
    <div class="content-container">
      <header>P E R F U M E</header>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>
        A floral, solar and voluptuous
        interpretation composed by Olivier 
        Polge, Perfumer-Creator for the House of
        CHANEL.
      </p>
      <div class="price-container">
        <div class="new-price">$149.99</div>
        <div class="old-price">$169.99</div>
      </div>
      <button> 
        <img class="cart-icon" src="./images/icon-cart.svg" alt="Shopping cart icon">
        Add to Cart
      </button>
    </div>
  </main>
  
  <!-- LINKS FOOTER -->
  <footer class="links" style="position: fixed;bottom: 0;width: 100%;text-align: center;">
    <a style="text-decoration: none;" target="_blank" href="https://www.frontendmentor.io/profile/MoggStephen">
      <img src="./images/frontEndMentorIconTransparent.png" alt="Frontend Mentor icon"width="25px">
    </a>
    <a style="text-decoration: none;" target="_blank" href="https://github.com/MoggStephen/product-preview-card-component-main">
      <img src=".//images/githubIconTransparent.png" alt="Github icon" width="25px">
    </a>
  </footer>
</body>
</html>
